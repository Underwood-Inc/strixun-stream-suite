<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Clips Player - Strixun Stream Suite</title>
    <meta http-equiv="refresh" content="3;url=../control_panel.html">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <style>
        :root {
            --bg: #1a1611;
            --surface: #252017;
            --text: #f9f9f9;
            --accent: #edae49;
            --muted: #888888;
            --border: #3d3627;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
        }
        
        .logo { font-size: 64px; margin-bottom: 16px; }
        h1 { font-size: 1.8em; margin-bottom: 8px; }
        .subtitle { color: var(--muted); margin-bottom: 24px; }
        
        .redirect-notice {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        a {
            color: var(--accent);
            text-decoration: none;
        }
        
        a:hover { text-decoration: underline; }
        
        .btn {
            display: inline-block;
            background: var(--accent);
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            margin-top: 16px;
        }
        
        .btn:hover { opacity: 0.9; text-decoration: none; }
        
        .footer {
            margin-top: 32px;
            font-size: 0.85em;
            color: var(--muted);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽ¬</div>
        <h1>Strixun Stream Suite</h1>
        <p class="subtitle">Twitch Clips Player</p>
        
        <div class="redirect-notice">
            <div class="spinner"></div>
            <p>Redirecting to Control Panel...</p>
            <p style="margin-top: 12px; font-size: 0.9em; color: var(--muted);">
                Configure your clips player in the main control panel.
            </p>
        </div>
        
        <p>Not redirecting? <a href="../control_panel.html" class="btn">Open Control Panel</a></p>
        
        <div class="footer">
            <p>
                <a href="https://github.com/Underwood-Inc/strixun-stream-suite" target="_blank">GitHub</a>
                â€¢
                <a href="https://underwood-inc.github.io/strixun-stream-suite/" target="_blank">Documentation</a>
            </p>
            <p style="margin-top: 8px;">
                Based on <a href="https://github.com/teklynk/twitch_clips_player" target="_blank">twitch_clips_player</a> by teklynk
            </p>
        </div>
    </div>
</body>
</html>
