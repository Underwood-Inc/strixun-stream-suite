# Twitch API Service - Cloudflare Worker Configuration
# Twitch API proxy with cloud storage, authentication, and CDN endpoints

name = "strixun-twitch-api"
main = "worker.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# KV Namespace for caching tokens and data
# Created via: wrangler kv namespace create "TWITCH_CACHE"
[[kv_namespaces]]
binding = "TWITCH_CACHE"
id = "66b9a4425cb7492fbae8f690780cd0ae"
# To create: cd serverless/twitch-api && wrangler kv namespace create "TWITCH_CACHE"

# Environment variables (secrets should be set via wrangler secret put)
# DO NOT put actual secrets here - use wrangler CLI:
#   wrangler secret put TWITCH_CLIENT_ID          # REQUIRED: Twitch API client ID
#   wrangler secret put TWITCH_CLIENT_SECRET      # REQUIRED: Twitch API client secret
#   wrangler secret put JWT_SECRET                # REQUIRED: JWT signing secret (must match OTP auth service)
#   wrangler secret put ALLOWED_ORIGINS            # OPTIONAL: Comma-separated CORS origins (recommended for production)
#
# IMPORTANT: JWT_SECRET must match the OTP auth service secret for authentication to work

[vars]
ENVIRONMENT = "production"

# Custom domain configuration
# Using idling.app domain
routes = [
  { pattern = "api.idling.app/*", zone_name = "idling.app" }
]

# Alternative: Configure in Cloudflare Dashboard (recommended for production):
# 1. Go to Cloudflare Dashboard → Workers & Pages → strixun-twitch-api
# 2. Go to Settings → Triggers → Routes
# 3. Add custom domain route: api.idling.app/*
# 4. DNS records are automatically managed by Cloudflare
#
# Note: Routes configured in the dashboard take precedence over wrangler.toml

# Observability Configuration
# Enables logging and tracing for the worker
[observability]
enabled = true
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true


