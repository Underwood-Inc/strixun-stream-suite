<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Inline styles for better email client compatibility */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; 
            line-height: 1.6; 
            color: #1a1611; 
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .email-wrapper {
            background-color: #ffffff;
            max-width: 600px;
            margin: 0 auto;
            padding: 0;
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 32px 24px;
            background-color: #ffffff;
        }
        .header {
            border-bottom: 2px solid #edae49;
            padding-bottom: 20px;
            margin-bottom: 24px;
        }
        h1 { 
            font-size: 24px;
            font-weight: 600;
            color: #1a1611;
            margin: 0 0 8px 0;
            line-height: 1.3;
        }
        .content {
            color: #1a1611;
            font-size: 16px;
            line-height: 1.6;
        }
        .otp-code { 
            font-size: 36px; 
            font-weight: bold; 
            letter-spacing: 10px; 
            text-align: center;
            background: linear-gradient(135deg, #edae49 0%, #c68214 100%);
            color: #1a1611;
            padding: 24px;
            border-radius: 8px;
            margin: 32px 0;
            font-family: 'Courier New', monospace;
            box-shadow: 0 4px 12px rgba(237, 174, 73, 0.2);
            border: 2px solid #c68214;
        }
        .expires-text {
            color: #1a1611;
            font-size: 14px;
            margin: 16px 0;
        }
        .expires-text strong {
            color: #c68214;
        }
        .expired-warning {
            background-color: #fee;
            border: 2px solid #c00;
            border-radius: 8px;
            padding: 16px;
            margin: 24px 0;
            color: #c00;
            font-weight: 600;
            text-align: center;
            display: none;
        }
        .expired-warning.show {
            display: block;
        }
        .expired-warning-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }
        .footer { 
            margin-top: 40px; 
            padding-top: 24px;
            border-top: 1px solid #e0e0e0;
            font-size: 12px; 
            color: #888888;
            line-height: 1.5;
        }
        .footer p {
            margin: 4px 0;
        }
        .brand-name {
            color: #edae49;
            font-weight: 600;
            text-decoration: none;
        }
        .brand-name:hover {
            color: #c68214;
            text-decoration: underline;
        }
        .footer a {
            color: #edae49;
            text-decoration: none;
        }
        .footer a:hover {
            color: #c68214;
            text-decoration: underline;
        }
        ::selection {
            background: #edae49;
            color: #0f0e0b;
        }
        ::-moz-selection {
            background: #edae49;
            color: #0f0e0b;
        }
        .otp-code::selection {
            background: #edae49;
            color: #0f0e0b;
        }
        .otp-code::-moz-selection {
            background: #edae49;
            color: #0f0e0b;
        }
        @media only screen and (max-width: 600px) {
            .container {
                padding: 24px 16px;
            }
            .otp-code {
                font-size: 28px;
                letter-spacing: 6px;
                padding: 20px;
            }
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <div class="container">
            <div class="header">
                <h1>Your Verification Code</h1>
            </div>
            <div class="content">
                <div class="expired-warning" id="expiredWarning">
                    <div class="expired-warning-icon">⚠️</div>
                    <div><strong>This code has expired.</strong></div>
                </div>
                <p>Your One Time Password (OTP) is:</p>
                <div class="otp-code" data-expires-at="{{expiresAt}}">{{otp}}</div>
                <p class="expires-text">This OTP will expire in <strong>{{expiresIn}} minutes</strong>.</p>
                <p>If you didn't request this OTP, please ignore this email.</p>
            </div>
            <div class="footer">
                <p><a href="https://auth.idling.app" class="brand-name">{{appName}}</a></p>
                <p>{{footerText}}</p>
            </div>
        </div>
        {{trackingPixel}}
    </div>
    <script>
        (function() {
            // Check if OTP has expired when email is opened
            try {
                var otpCodeElement = document.querySelector('.otp-code[data-expires-at]');
                if (otpCodeElement) {
                    var expiresAtStr = otpCodeElement.getAttribute('data-expires-at');
                    if (expiresAtStr) {
                        var expiresAt = new Date(expiresAtStr);
                        var now = new Date();
                        
                        // Check if expired
                        if (now > expiresAt) {
                            // Show expired warning
                            var warningElement = document.getElementById('expiredWarning');
                            if (warningElement) {
                                warningElement.classList.add('show');
                            }
                            
                            // Optionally disable/hide the OTP code
                            otpCodeElement.style.opacity = '0.5';
                            otpCodeElement.style.textDecoration = 'line-through';
                        }
                    }
                }
            } catch (e) {
                // Silently fail if JavaScript is disabled or errors occur
                // This ensures email still displays correctly in all clients
            }
        })();
    </script>
</body>
</html>
