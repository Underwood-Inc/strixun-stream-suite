<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Dashboard - OTP Auth API</title>
    <meta name="description" content="Manage your OTP Auth API keys, view audit logs, and monitor analytics">
    <style>
        /**
         * Developer Dashboard - OTP Auth Service
         * Composable, maintainable component architecture
         */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Strixun Stream Suite Design System */
            --bg: #1a1611;
            --bg-dark: #0f0e0b;
            --card: #252017;
            --border: #3d3627;
            --border-light: #4a4336;
            
            /* Brand Colors */
            --accent: #edae49;
            --accent-light: #f9df74;
            --accent-dark: #c68214;
            --accent2: #6495ed;
            
            /* Status Colors */
            --success: #28a745;
            --warning: #ffc107;
            --danger: #ea2b1f;
            --info: #6495ed;
            
            /* Text Colors */
            --text: #f9f9f9;
            --text-secondary: #b8b8b8;
            --muted: #888;
            
            /* Spacing */
            --spacing-xs: 8px;
            --spacing-sm: 12px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-2xl: 48px;
            --spacing-3xl: 64px;
            
            /* Border Radius */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            
            /* Shadows */
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--muted);
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: var(--border) transparent;
        }

        /* Layout */
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .app-header {
            background: var(--card);
            border-bottom: 1px solid var(--border);
            padding: var(--spacing-md) var(--spacing-xl);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(37, 32, 23, 0.95);
        }

        .app-header .app-header__content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .app-header .app-header__logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .app-header .app-header__user {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .app-main {
            flex: 1;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            padding: var(--spacing-xl);
        }

        /* Navigation */
        .app-nav {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
        }

        .app-nav .app-nav__list {
            display: flex;
            gap: var(--spacing-sm);
            list-style: none;
            flex-wrap: wrap;
        }

        .app-nav .app-nav__item {
            flex: 0 0 auto;
        }

        .app-nav .app-nav__link {
            padding: var(--spacing-sm) var(--spacing-lg);
            border: 2px solid transparent;
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.2s;
            display: block;
        }

        .app-nav .app-nav__link:hover {
            color: var(--text);
            background: var(--bg-dark);
        }

        .app-nav .app-nav__link.active {
            color: var(--accent);
            border-color: var(--accent);
            background: var(--bg-dark);
        }

        /* Page Container */
        .page-container {
            display: none;
        }

        .page-container.active {
            display: block;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: var(--spacing-3xl);
            color: var(--text-secondary);
        }

        .loading .loading__spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: var(--spacing-md);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error State */
        .error {
            background: var(--card);
            border: 1px solid var(--danger);
            border-left: 4px solid var(--danger);
            border-radius: var(--radius-md);
            padding: var(--spacing-lg);
            color: var(--danger);
            margin-bottom: var(--spacing-lg);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--spacing-3xl);
            color: var(--text-secondary);
        }

        .empty-state .empty-state__icon {
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app-main {
                padding: var(--spacing-md);
            }

            .app-header .app-header__content {
                flex-direction: column;
                gap: var(--spacing-md);
            }
        }
    </style>
</head>
<body>
    <div class="app-container" id="app">
        <!-- Header -->
        <header class="app-header">
            <div class="app-header__content">
                <a href="/" class="app-header__logo">üîê OTP Auth API</a>
                <div class="app-header__user" id="user-info" style="display: none;">
                    <span id="user-email"></span>
                    <button class="btn btn-secondary" id="logout-btn">Logout</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Login Page (shown when not authenticated) -->
            <div id="login-page" class="page-container active">
                <!-- Login component will be rendered here -->
            </div>

            <!-- Dashboard (shown when authenticated) -->
            <div id="dashboard-page" class="page-container">
                <!-- Navigation -->
                <nav class="app-nav">
                    <ul class="app-nav__list">
                        <li class="app-nav__item">
                            <a href="#dashboard" class="app-nav__link active" data-page="dashboard">Dashboard</a>
                        </li>
                        <li class="app-nav__item">
                            <a href="#api-keys" class="app-nav__link" data-page="api-keys">API Keys</a>
                        </li>
                        <li class="app-nav__item">
                            <a href="#audit-logs" class="app-nav__link" data-page="audit-logs">Audit Logs</a>
                        </li>
                        <li class="app-nav__item">
                            <a href="#analytics" class="app-nav__link" data-page="analytics">Analytics</a>
                        </li>
                    </ul>
                </nav>

                <!-- Dashboard Content -->
                <div id="dashboard-content" class="page-container active">
                    <!-- Content will be rendered by components -->
                </div>
            </div>
        </main>
    </div>

    <!-- Embedded JavaScript Modules -->
    <script type="module">
        // API Client Module
        const API_BASE_URL = window.location.origin;

        class ApiClient {
            constructor() {
                this.token = localStorage.getItem('auth_token');
            }

            setToken(token) {
                this.token = token;
                if (token) {
                    localStorage.setItem('auth_token', token);
                } else {
                    localStorage.removeItem('auth_token');
                }
            }

            getHeaders() {
                const headers = { 'Content-Type': 'application/json' };
                if (this.token) {
                    headers['Authorization'] = `Bearer ${this.token}`;
                }
                return headers;
            }

            async request(endpoint, options = {}) {
                const url = `${API_BASE_URL}${endpoint}`;
                const config = {
                    ...options,
                    headers: { ...this.getHeaders(), ...(options.headers || {}) },
                };
                if (options.body && typeof options.body === 'object') {
                    config.body = JSON.stringify(options.body);
                }
                try {
                    const response = await fetch(url, config);
                    if (response.status === 401) {
                        this.setToken(null);
                        window.dispatchEvent(new CustomEvent('auth:logout'));
                        throw new Error('Authentication expired. Please login again.');
                    }
                    return response;
                } catch (error) {
                    console.error('API request failed:', error);
                    throw error;
                }
            }

            async get(endpoint) {
                const response = await this.request(endpoint, { method: 'GET' });
                if (!response.ok) {
                    const error = await response.json().catch(() => ({ error: 'Request failed' }));
                    throw new Error(error.detail || error.error || 'Request failed');
                }
                return await response.json();
            }

            async post(endpoint, body) {
                const response = await this.request(endpoint, { method: 'POST', body });
                if (!response.ok) {
                    const error = await response.json().catch(() => ({ error: 'Request failed' }));
                    throw new Error(error.detail || error.error || 'Request failed');
                }
                return await response.json();
            }

            async put(endpoint, body) {
                const response = await this.request(endpoint, { method: 'PUT', body });
                if (!response.ok) {
                    const error = await response.json().catch(() => ({ error: 'Request failed' }));
                    throw new Error(error.detail || error.error || 'Request failed');
                }
                return await response.json();
            }

            async delete(endpoint) {
                const response = await this.request(endpoint, { method: 'DELETE' });
                if (!response.ok) {
                    const error = await response.json().catch(() => ({ error: 'Request failed' }));
                    throw new Error(error.detail || error.error || 'Request failed');
                }
                return await response.json();
            }

            async requestOTP(email) { return await this.post('/auth/request-otp', { email }); }
            async verifyOTP(email, otp) { return await this.post('/auth/verify-otp', { email, otp }); }
            async getMe() { return await this.get('/auth/me'); }
            async logout() {
                try { await this.post('/auth/logout', {}); } catch (e) {}
                this.setToken(null);
            }
            async getCustomer() { return await this.get('/admin/customers/me'); }
            async updateCustomer(data) { return await this.put('/admin/customers/me', data); }
            async getApiKeys(customerId) { return await this.get(`/admin/customers/${customerId}/api-keys`); }
            async createApiKey(customerId, name) { return await this.post(`/admin/customers/${customerId}/api-keys`, { name }); }
            async revokeApiKey(customerId, keyId) { return await this.delete(`/admin/customers/${customerId}/api-keys/${keyId}`); }
            async rotateApiKey(customerId, keyId) { return await this.post(`/admin/customers/${customerId}/api-keys/${keyId}/rotate`, {}); }
            async getAuditLogs(customerId, params = {}) {
                const queryParams = new URLSearchParams();
                if (params.startDate) queryParams.set('startDate', params.startDate);
                if (params.endDate) queryParams.set('endDate', params.endDate);
                if (params.eventType) queryParams.set('eventType', params.eventType);
                return await this.get(`/admin/audit-logs${queryParams.toString() ? `?${queryParams.toString()}` : ''}`);
            }
            async getAnalytics() { return await this.get('/admin/analytics'); }
            async getRealtimeAnalytics() { return await this.get('/admin/analytics/realtime'); }
            async getErrorAnalytics() { return await this.get('/admin/analytics/errors'); }
        }

        const apiClient = new ApiClient();

        // Import remaining modules from separate files would go here
        // For now, we'll include the rest inline for simplicity
    </script>
    <script type="module" src="/dashboard/js/auth.js"></script>
    <script type="module" src="/dashboard/js/app.js"></script>
</body>
</html>
