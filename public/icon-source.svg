<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="80"/>
  
  <!-- Accent overlay -->
  <rect width="512" height="512" fill="url(#accentGradient)" opacity="0.2" rx="80"/>
  
  <!-- Main "S" letter with glow -->
  <text 
    x="256" 
    y="360" 
    font-family="Arial, sans-serif" 
    font-size="320" 
    font-weight="bold" 
    text-anchor="middle" 
    fill="#ffffff"
    filter="url(#glow)"
    opacity="0.95">S</text>
  
  <!-- Subtle border -->
  <rect width="512" height="512" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2" rx="80"/>
</svg>