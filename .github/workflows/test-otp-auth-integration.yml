name: Test OTP Auth Service - Integration Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'serverless/otp-auth-service/handlers/auth/**'
      - 'serverless/otp-auth-service/utils/customer-api-service-client.ts'
      - 'serverless/otp-auth-service/handlers/auth/customer-creation.integration.test.ts'
  pull_request:
    branches: [main, develop]
    paths:
      - 'serverless/otp-auth-service/handlers/auth/**'
      - 'serverless/otp-auth-service/utils/customer-api-service-client.ts'
      - 'serverless/otp-auth-service/handlers/auth/customer-creation.integration.test.ts'
  workflow_dispatch:

jobs:
  integration-test:
    name: Run Integration Tests (Live API)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: serverless/otp-auth-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run integration tests with live API
        env:
          USE_LIVE_API: 'true'
          CUSTOMER_API_URL: ${{ secrets.CUSTOMER_API_URL || 'https://strixun-customer-api.strixuns-script-suite.workers.dev' }}
          SERVICE_API_KEY: ${{ secrets.SERVICE_API_KEY }}
          E2E_TEST_OTP_CODE: ${{ secrets.E2E_TEST_OTP_CODE }}
          E2E_TEST_JWT_TOKEN: ${{ secrets.E2E_TEST_JWT_TOKEN }}
        run: pnpm test customer-creation.integration.test.ts
        continue-on-error: false
      
      - name: Test Results
        if: always()
        run: |
          echo "## Integration Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "✓ All integration tests passed!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Customer API URL:** \`${{ secrets.CUSTOMER_API_URL || 'https://strixun-customer-api.strixuns-script-suite.workers.dev' }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Integration between otp-auth-service and customer-api is working correctly." >> $GITHUB_STEP_SUMMARY
            echo "::notice::Integration tests passed - OTP Auth Service and Customer API integration is working"
          else
            echo "✗ Integration tests failed!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Possible issues:**" >> $GITHUB_STEP_SUMMARY
            echo "- Customer API URL may be incorrect" >> $GITHUB_STEP_SUMMARY
            echo "- SERVICE_API_KEY may be missing or incorrect" >> $GITHUB_STEP_SUMMARY
            echo "- Customer API worker may not be deployed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Check:**" >> $GITHUB_STEP_SUMMARY
            echo "1. Verify CUSTOMER_API_URL secret is set correctly" >> $GITHUB_STEP_SUMMARY
            echo "2. Verify SERVICE_API_KEY secret matches in both workers" >> $GITHUB_STEP_SUMMARY
            echo "3. Verify customer-api worker is deployed" >> $GITHUB_STEP_SUMMARY
            echo "::error::Integration tests failed - check Customer API connectivity and secrets"
            echo "::notice::Remediation: Verify CUSTOMER_API_URL and SERVICE_API_KEY secrets are correctly configured"
          fi

