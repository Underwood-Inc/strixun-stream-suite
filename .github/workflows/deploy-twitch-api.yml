# Strixun Stream Suite - Deploy Twitch API Proxy to Cloudflare Workers
# 
# This workflow deploys the serverless Twitch API proxy when changes are pushed
# to the twitch_clips_player/serverless directory.
#
# Required GitHub Secrets:
#   - CF_API_TOKEN: Cloudflare API token with Workers permissions
#   - CF_ACCOUNT_ID: Your Cloudflare account ID
#   - TWITCH_CLIENT_ID: Your Twitch application client ID
#   - TWITCH_CLIENT_SECRET: Your Twitch application client secret
#   - RESEND_API_KEY: Resend API key for OTP email functionality (required for authentication)
#   - RESEND_FROM_EMAIL: REQUIRED - Verified domain email for sending OTP emails (e.g., noreply@mail.yourdomain.com)
#   - JWT_SECRET: REQUIRED - Secure random secret for JWT token signing (generate with: openssl rand -base64 32)
#   - ALLOWED_ORIGINS: OPTIONAL - Comma-separated list of allowed CORS origins (e.g., "https://yourdomain.com,https://www.yourdomain.com")

name: Deploy Twitch API Proxy

on:
  push:
    branches: [main, master]
    paths:
      - 'serverless/**'
  workflow_dispatch: # Allow manual trigger

jobs:
  # Test job - required before deployment (skip if no test script)
  test:
    runs-on: ubuntu-latest
    name: Test Twitch API
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'
      
      - name: Install all dependencies
        working-directory: .
        run: pnpm install --frozen-lockfile
      
      - name: Check for test script
        id: check_test
        working-directory: serverless/twitch-api
        run: |
          if grep -q '"test"' package.json && ! grep -q '"test".*"Error: no test specified"' package.json; then
            echo "has_tests=true" >> $GITHUB_OUTPUT
          else
            echo "has_tests=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Run Twitch API Tests
        if: steps.check_test.outputs.has_tests == 'true'
        working-directory: serverless/twitch-api
        run: pnpm test
      
      - name: Generate coverage report
        if: steps.check_test.outputs.has_tests == 'true'
        working-directory: serverless/twitch-api
        run: pnpm test:coverage
        continue-on-error: true

      - name: Annotate coverage
        if: always() && steps.check_test.outputs.has_tests == 'true'
        run: |
          if [ -f "serverless/twitch-api/coverage/coverage-summary.json" ]; then
            node scripts/annotate-coverage.js serverless/twitch-api/coverage/coverage-summary.json . "Twitch API"
          else
            echo "::warning::Twitch API coverage summary not found - skipping annotations"
          fi
        continue-on-error: true

      - name: Skip Tests (No test script)
        if: steps.check_test.outputs.has_tests == 'false'
        run: |
          echo "[WARNING] No test script found in Twitch API - skipping tests"
          echo "::warning::Twitch API has no test script - tests skipped"
          echo "::notice::Action Required: Add test script to Twitch API package.json"
          echo "## [WARNING] Twitch API Tests" >> $GITHUB_STEP_SUMMARY
          echo "No test script found - skipped (tests will be required when added)" >> $GITHUB_STEP_SUMMARY

  deploy:
    needs: test
    if: needs.test.result == 'success' || needs.test.result == 'skipped'
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.1
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'
          
      - name: Install all dependencies
        working-directory: .
        run: pnpm install --frozen-lockfile
        
      - name: Deploy Worker
        id: deploy
        working-directory: serverless/twitch-api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: pnpm exec wrangler deploy
      
      - name: Rollback on Failure
        if: failure()
        run: |
          echo "âŒ Deployment failed - manual rollback required"
          echo "Please check Cloudflare dashboard and rollback if needed"
          exit 1
          
      - name: Set Worker Secrets
        working-directory: serverless/twitch-api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          echo "${{ secrets.TWITCH_CLIENT_ID }}" | pnpm exec wrangler secret put TWITCH_CLIENT_ID
          echo "${{ secrets.TWITCH_CLIENT_SECRET }}" | pnpm exec wrangler secret put TWITCH_CLIENT_SECRET
          echo "${{ secrets.RESEND_API_KEY }}" | pnpm exec wrangler secret put RESEND_API_KEY
          echo "${{ secrets.RESEND_FROM_EMAIL }}" | pnpm exec wrangler secret put RESEND_FROM_EMAIL
          echo "${{ secrets.JWT_SECRET }}" | pnpm exec wrangler secret put JWT_SECRET
        continue-on-error: true  # Secrets may already exist
          
      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The Twitch API Proxy has been deployed to Cloudflare Workers." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Worker URL:** \`https://strixun-twitch-api.<your-subdomain>.workers.dev\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Use this URL as the API Server in your clips player configuration." >> $GITHUB_STEP_SUMMARY

