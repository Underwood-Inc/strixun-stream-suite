name: Test Mods API

on:
  push:
    branches: [main, develop]
    paths:
      - 'serverless/mods-api/**'
      - '.github/workflows/test-mods-api.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'serverless/mods-api/**'
      - '.github/workflows/test-mods-api.yml'
  workflow_dispatch:

jobs:
  test:
    name: Test Mods API
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run all tests (unit + integration)
        working-directory: serverless/mods-api
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NETWORK_INTEGRITY_KEYPHRASE: ${{ secrets.NETWORK_INTEGRITY_KEYPHRASE }}
        run: pnpm test
      
      - name: Run integration tests explicitly
        working-directory: serverless/mods-api
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NETWORK_INTEGRITY_KEYPHRASE: ${{ secrets.NETWORK_INTEGRITY_KEYPHRASE }}
        run: pnpm test handlers/*.integration.test.ts
        continue-on-error: false
      
      - name: Generate coverage report
        working-directory: serverless/mods-api
        run: pnpm test:coverage
        continue-on-error: true
      
      - name: Annotate coverage
        if: always()
        run: |
          if [ -f "serverless/mods-api/coverage/coverage-summary.json" ]; then
            node scripts/annotate-coverage.js serverless/mods-api/coverage/coverage-summary.json . "Mods API"
          else
            echo "::warning::Mods API coverage summary not found - skipping annotations"
          fi
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./serverless/mods-api/coverage/coverage-final.json
          flags: mods-api
          name: mods-api-coverage
          fail_ci_if_error: false
        continue-on-error: true
      
      - name: Test Results Summary
        if: always()
        run: |
          echo "## Mods API Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ“ All tests completed (unit + integration)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Integration Tests:**" >> $GITHUB_STEP_SUMMARY
          echo "- API Framework Integration Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Session Restore Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Auth Flow Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Encryption Flow Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Customer Isolation Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Mod Upload Flow Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Mod Review Flow Tests" >> $GITHUB_STEP_SUMMARY

