name: Deploy Customer API

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'serverless/customer-api/**'
  workflow_dispatch:

jobs:
  # Test job - required before deployment (skip if no test script)
  test:
    runs-on: ubuntu-latest
    name: Test Customer API
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'
      
      - name: Install all dependencies
        working-directory: .
        run: pnpm install --frozen-lockfile
      
      - name: Check for test script
        id: check_test
        working-directory: serverless/customer-api
        run: |
          # Check for actual test files or vitest/jest config
          if [ -f "vitest.config.ts" ] || [ -f "vitest.config.js" ] || [ -f "jest.config.js" ] || [ -f "jest.config.ts" ]; then
            echo "has_tests=true" >> $GITHUB_OUTPUT
          elif grep -q '"test"' package.json && ! grep -q 'Error: no test specified' package.json; then
            echo "has_tests=true" >> $GITHUB_OUTPUT
          else
            echo "has_tests=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Run Customer API Tests
        if: steps.check_test.outputs.has_tests == 'true'
        working-directory: serverless/customer-api
        run: pnpm test
      
      - name: Generate coverage report
        if: steps.check_test.outputs.has_tests == 'true'
        working-directory: serverless/customer-api
        run: pnpm test:coverage
        continue-on-error: true

      - name: Annotate coverage
        if: always() && steps.check_test.outputs.has_tests == 'true'
        run: |
          if [ -f "serverless/customer-api/coverage/coverage-summary.json" ]; then
            node scripts/annotate-coverage.js serverless/customer-api/coverage/coverage-summary.json . "Customer API"
          else
            echo "::warning::Customer API coverage summary not found - skipping annotations"
          fi
        continue-on-error: true

      - name: Skip Tests (No test script)
        if: steps.check_test.outputs.has_tests == 'false'
        run: |
          echo "âš  No test script found in Customer API - skipping tests"
          echo "::warning::Customer API has no test script - tests skipped"
          echo "::notice::Action Required: Add test script to Customer API package.json"
          echo "## âš  Customer API Tests" >> $GITHUB_STEP_SUMMARY
          echo "No test script found - skipped (tests will be required when added)" >> $GITHUB_STEP_SUMMARY

  deploy:
    needs: test
    if: needs.test.result == 'success' || needs.test.result == 'skipped'
    runs-on: ubuntu-latest
    name: Build and Deploy Customer API
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'
      
      - name: Install all dependencies
        working-directory: .
        run: pnpm install --frozen-lockfile
      
      - name: Build Worker
        working-directory: serverless/customer-api
        run: pnpm run build:worker
      
      - name: Create KV Namespace (if needed)
        working-directory: serverless/customer-api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          # Create KV namespace if it doesn't exist
          # This will fail gracefully if namespace already exists (similar to storybook workflow pattern)
          echo "Creating KV namespace CUSTOMER_API_KV (if it doesn't exist)..."
          pnpm exec wrangler kv namespace create "CUSTOMER_API_KV" || true
          
          # List namespaces to verify creation and show ID
          echo "Listing KV namespaces..."
          pnpm exec wrangler kv namespace list || echo "Could not list namespaces"
        continue-on-error: true
      
      - name: Deploy to Cloudflare Workers
        id: deploy
        working-directory: serverless/customer-api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: pnpm exec wrangler deploy --env=""
      
      - name: Rollback on Failure
        if: failure()
        run: |
          echo "âœ— Deployment failed - manual rollback required"
          echo "Please check Cloudflare dashboard and rollback if needed"
          exit 1
      
      - name: Set Worker Secrets (if needed)
        working-directory: serverless/customer-api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          if [ -n "${{ secrets.JWT_SECRET }}" ]; then
            echo "${{ secrets.JWT_SECRET }}" | pnpm exec wrangler secret put JWT_SECRET
          fi
          if [ -n "${{ secrets.ALLOWED_ORIGINS }}" ]; then
            echo "${{ secrets.ALLOWED_ORIGINS }}" | pnpm exec wrangler secret put ALLOWED_ORIGINS
          fi
          if [ -n "${{ secrets.SERVICE_API_KEY }}" ]; then
            echo "${{ secrets.SERVICE_API_KEY }}" | pnpm exec wrangler secret put SERVICE_API_KEY
          fi
          if [ -n "${{ secrets.NETWORK_INTEGRITY_KEYPHRASE }}" ]; then
            echo "${{ secrets.NETWORK_INTEGRITY_KEYPHRASE }}" | pnpm exec wrangler secret put NETWORK_INTEGRITY_KEYPHRASE
          fi
        continue-on-error: true
      
      - name: Get KV Namespace ID
        id: get-kv-id
        working-directory: serverless/customer-api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          # Extract namespace ID from wrangler.toml or list output
          KV_ID=$(grep -A 1 'binding = "CUSTOMER_KV"' wrangler.toml | grep 'id = ' | sed 's/.*id = "\([^"]*\)".*/\1/' || echo "")
          if [ -n "$KV_ID" ] && [ "$KV_ID" != "PLACEHOLDER_ID" ]; then
            echo "kv_id=$KV_ID" >> $GITHUB_OUTPUT
            echo "Found KV namespace ID: $KV_ID"
          else
            echo "kv_id=" >> $GITHUB_OUTPUT
            echo "âš  Warning: KV namespace ID not found in wrangler.toml or still set to PLACEHOLDER_ID"
            echo "Please update wrangler.toml with the actual namespace ID from: wrangler kv namespace list"
          fi
        continue-on-error: true
      
      - name: Deployment Summary
        run: |
          echo "## ðŸ‘¥ Customer API Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The Customer API has been deployed to Cloudflare Workers." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service URL:** \`https://customer.idling.app\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Health check: https://customer.idling.app/health" >> $GITHUB_STEP_SUMMARY
          echo "- API endpoints:" >> $GITHUB_STEP_SUMMARY
          echo "  - GET /customer/me - Get current customer (auth required)" >> $GITHUB_STEP_SUMMARY
          echo "  - PUT /customer/me - Update current customer (auth required)" >> $GITHUB_STEP_SUMMARY
          echo "  - POST /customer - Create new customer (auth required)" >> $GITHUB_STEP_SUMMARY
          echo "  - GET /customer/:id - Get customer by ID (auth required)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          KV_ID="${{ steps.get-kv-id.outputs.kv_id }}"
          if [ -n "$KV_ID" ]; then
            echo "**KV Namespace ID:** \`$KV_ID\` âœ“" >> $GITHUB_STEP_SUMMARY
          else
            echo "**âš  Action Required:** Update \`wrangler.toml\` with the KV namespace ID from \`wrangler kv namespace list\`" >> $GITHUB_STEP_SUMMARY
          fi

