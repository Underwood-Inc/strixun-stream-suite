# Strixun Stream Suite - Deploy Storybook to Cloudflare Pages
#
# This workflow deploys Storybook to Cloudflare Pages at design.idling.app

name: Deploy Storybook to Cloudflare Pages

on:
  push:
    branches: [main, master]
    paths:
      - 'shared-components/**'
      - 'shared-styles/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
  workflow_dispatch:

# Allow only one concurrent deployment
concurrency:
  group: "pages-storybook"
  cancel-in-progress: false

# Sets permissions for GITHUB_TOKEN
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.1
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build Storybook
        working-directory: shared-components
        run: pnpm build-storybook
        
      - name: Deploy to Cloudflare Pages
        working-directory: shared-components
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: pnpm exec wrangler pages deploy storybook-static --project-name=storybook --branch=main
        
      - name: Deployment Summary
        run: |
          echo "## ðŸ“š Storybook Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Storybook URL:** https://design.idling.app" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“– Access:" >> $GITHUB_STEP_SUMMARY
          echo "- Storybook: \`https://design.idling.app\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> ðŸ’¡ Storybook is deployed to Cloudflare Pages." >> $GITHUB_STEP_SUMMARY
