# Strixun Stream Suite - Deploy Storybook to Cloudflare Pages
#
# This workflow deploys Storybook to Cloudflare Pages at design.idling.app

name: Deploy Storybook to Cloudflare Pages

on:
  push:
    branches: [main, master]
    paths:
      - 'shared-components/**'
      - 'shared-styles/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
  workflow_dispatch:

# Allow only one concurrent deployment
concurrency:
  group: "pages-storybook"
  cancel-in-progress: false

# Sets permissions for GITHUB_TOKEN
permissions:
  contents: read

jobs:
  # Test job - required before deployment
  test:
    runs-on: ubuntu-latest
    name: Test Root/Client
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'
      
      - name: Install all dependencies
        working-directory: .
        run: pnpm install --frozen-lockfile
      
      - name: Run Root/Client Tests
        working-directory: .
        env:
          NODE_ENV: test
        run: pnpm test
      
      - name: Generate coverage report
        working-directory: .
        env:
          NODE_ENV: test
        run: pnpm test:coverage
        continue-on-error: true
      
      - name: Annotate coverage
        if: always()
        run: |
          if [ -f "coverage/coverage-summary.json" ]; then
            node scripts/annotate-coverage.js coverage/coverage-summary.json . "Root/Client"
          else
            echo "::warning::Root/Client coverage summary not found - skipping annotations"
          fi
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage/coverage-final.json
          flags: root-client
          name: root-client-coverage
          fail_ci_if_error: false
        continue-on-error: true
      
      - name: Display coverage summary
        if: always()
        continue-on-error: true
        run: |
          if [ -f "coverage/coverage-summary.json" ]; then
            COVERAGE=$(node -e "const data = require('./coverage/coverage-summary.json'); const total = data.total.lines.pct; console.log(total);")
            echo "Coverage: $COVERAGE%"
            echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
            echo "**Total Coverage:** $COVERAGE%" >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage report not found (this is informational only)"
          fi

  build:
    needs: test
    if: needs.test.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.1
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build Storybook
        working-directory: shared-components
        run: pnpm build-storybook
        
      - name: Deploy to Cloudflare Pages
        id: deploy
        working-directory: shared-components
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          # Create project if it doesn't exist (with production branch), then deploy
          pnpm exec wrangler pages project create storybook --production-branch=main || true
          pnpm exec wrangler pages deploy storybook-static --project-name=storybook --branch=main
      
      - name: Rollback on Failure
        if: failure()
        run: |
          echo "âœ— Deployment failed - manual rollback required"
          echo "Please check Cloudflare dashboard and rollback if needed"
          exit 1
        
      - name: Deployment Summary
        run: |
          echo "## ðŸ“š Storybook Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Storybook URL:** https://design.idling.app" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“– Access:" >> $GITHUB_STEP_SUMMARY
          echo "- Storybook: \`https://design.idling.app\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> ðŸ’¡ Storybook is deployed to Cloudflare Pages." >> $GITHUB_STEP_SUMMARY
