# Strixun Stream Suite - Deploy Storybook to GitHub Pages
#
# This workflow deploys Storybook to a subdirectory alongside the main app.
# Storybook will be available at:
#   https://<username>.github.io/<repo-name>/storybook/
#
# The main app and Storybook are deployed independently but share the same GitHub Pages site.

name: Deploy Storybook to GitHub Pages

on:
  push:
    branches: [main, master]
    paths:
      - 'src/lib/components/**'
      - '.storybook/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
  workflow_dispatch:

# Allow only one concurrent deployment
concurrency:
  group: "pages-storybook"
  cancel-in-progress: false

# Sets permissions for GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.1
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build Storybook
        env:
          # Set base path for Storybook to work in subdirectory
          STORYBOOK_BASE_PATH: /${{ github.event.repository.name }}/storybook/
        run: pnpm build-storybook
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Download existing Pages artifact
        id: download
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: existing-pages
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      
      - name: Prepare Storybook for deployment
        run: |
          # Create deployment directory structure
          mkdir -p storybook-deploy
          
          # If existing pages exist, copy them (excluding storybook if it exists)
          if [ -d "existing-pages" ]; then
            echo "Merging with existing pages..."
            find existing-pages -mindepth 1 -maxdepth 1 ! -name storybook -exec cp -r {} storybook-deploy/ \;
          fi
          
          # Copy Storybook build output to storybook subdirectory
          mkdir -p storybook-deploy/storybook
          cp -r storybook-static/* storybook-deploy/storybook/
          
          # Create .nojekyll in root and storybook directory
          touch storybook-deploy/.nojekyll
          touch storybook-deploy/storybook/.nojekyll
          
          echo "âœ… Storybook prepared for deployment to /storybook/ subdirectory"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: storybook-deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Deployment Summary
        run: |
          echo "## ðŸ“š Storybook Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Storybook URL:** ${{ steps.deployment.outputs.page_url }}storybook/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“– Access:" >> $GITHUB_STEP_SUMMARY
          echo "- Storybook: \`${{ steps.deployment.outputs.page_url }}storybook/\`" >> $GITHUB_STEP_SUMMARY
          echo "- Main App: \`${{ steps.deployment.outputs.page_url }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> ðŸ’¡ Storybook is deployed independently and won't affect your main application." >> $GITHUB_STEP_SUMMARY

