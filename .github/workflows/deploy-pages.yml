# Strixun Stream Suite - Deploy to GitHub Pages
#
# This workflow deploys the static frontend to GitHub Pages.
# The Twitch Clips Player and Control Panel will be available at:
#   https://<username>.github.io/<repo-name>/
#
# No secrets needed for static hosting, but you'll need to:
# 1. Enable GitHub Pages in repo Settings > Pages
# 2. Set source to "GitHub Actions"

name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
    paths-ignore:
      - 'twitch_clips_player/serverless/**'
      - '.github/workflows/deploy-twitch-api.yml'
  workflow_dispatch:

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

# Sets permissions for GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Create .nojekyll
        run: touch .nojekyll
      
      - name: Inject Auto-Configuration
        env:
          TWITCH_CLIENT_ID: ${{ secrets.TWITCH_CLIENT_ID }}
        run: |
          # Read worker name from wrangler.toml
          WORKER_NAME=$(grep '^name = ' twitch_clips_player/serverless/wrangler.toml | sed 's/name = "\(.*\)"/\1/')
          echo "Worker name: $WORKER_NAME"
          
          # Construct Worker URL (assumes default workers.dev subdomain)
          # Format: https://WORKER_NAME.GITHUB_ACTOR.workers.dev
          WORKER_URL="https://${WORKER_NAME}.${GITHUB_ACTOR}.workers.dev"
          echo "Worker URL: $WORKER_URL"
          
          # Get GitHub Pages URL (will be available after deployment)
          PAGES_URL="https://${GITHUB_REPOSITORY_OWNER}.github.io/${GITHUB_REPOSITORY#*/}/"
          echo "GitHub Pages URL: $PAGES_URL"
          
          # Get deployment timestamp
          DEPLOYED_AT=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          # Inject values into config.js
          sed -i "s|%%WORKER_API_URL%%|${WORKER_URL}|g" config.js
          sed -i "s|%%GITHUB_PAGES_URL%%|${PAGES_URL}|g" config.js
          sed -i "s|%%TWITCH_CLIENT_ID%%|${TWITCH_CLIENT_ID}|g" config.js
          sed -i "s|%%DEPLOYED_AT%%|${DEPLOYED_AT}|g" config.js
          sed -i "s|%%DEPLOYMENT_ENV%%|github-pages|g" config.js
          
          echo "âœ… Configuration injected into config.js"
          echo "Worker API URL: $WORKER_URL"
          echo "GitHub Pages URL: $PAGES_URL"
          echo "Twitch Client ID: ${TWITCH_CLIENT_ID:0:8}... (hidden)"
        
      - name: Remove unnecessary files for Pages
        run: |
          # Remove node_modules if exists
          rm -rf node_modules
          # Remove serverless backend (deployed separately to Cloudflare)
          rm -rf twitch_clips_player/serverless
          # Remove git-related files
          rm -rf .git .gitignore
          # Remove dev configs
          rm -rf .changeset .cursor
          # Remove lock files
          rm -f pnpm-lock.yaml package-lock.json yarn.lock
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Deployment Summary
        run: |
          # Read worker name from wrangler.toml (from checked out code)
          WORKER_NAME=$(grep '^name = ' twitch_clips_player/serverless/wrangler.toml | sed 's/name = "\(.*\)"/\1/' || echo "strixun-twitch-api")
          WORKER_URL="https://${WORKER_NAME}.${GITHUB_ACTOR}.workers.dev"
          
          echo "## ðŸŒ GitHub Pages Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Site URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Available Pages:" >> $GITHUB_STEP_SUMMARY
          echo "- Control Panel: \`${{ steps.deployment.outputs.page_url }}control_panel.html\`" >> $GITHUB_STEP_SUMMARY
          echo "- Clips Player: \`${{ steps.deployment.outputs.page_url }}twitch_clips_player/player.html\`" >> $GITHUB_STEP_SUMMARY
          echo "- Legacy Player: \`${{ steps.deployment.outputs.page_url }}twitch_clips_player/clips.html\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”§ Configuration:" >> $GITHUB_STEP_SUMMARY
          echo "- Auto-configured Worker API: \`${WORKER_URL}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Config file injected: \`config.js\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> ðŸ’¡ The Worker API URL has been auto-configured. If it doesn't work, you can override it in Setup â†’ Twitch API Settings." >> $GITHUB_STEP_SUMMARY

