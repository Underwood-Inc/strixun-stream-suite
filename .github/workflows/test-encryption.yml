name: Test Encryption Libraries

on:
  push:
    branches: [main, develop, master]
    paths:
      - 'serverless/otp-auth-service/utils/jwt-encryption.js'
      - 'serverless/otp-auth-service/utils/jwt-encryption.test.ts'
      - 'serverless/otp-auth-service/utils/two-stage-encryption.ts'
      - 'serverless/otp-auth-service/utils/two-stage-encryption.test.ts'
      - 'serverless/shared/encryption/**'
      - 'serverless/otp-auth-service/vitest.config.ts'
      - 'serverless/otp-auth-service/package.json'
  pull_request:
    branches: [main, develop, master]
    paths:
      - 'serverless/otp-auth-service/utils/jwt-encryption.js'
      - 'serverless/otp-auth-service/utils/jwt-encryption.test.ts'
      - 'serverless/otp-auth-service/utils/two-stage-encryption.ts'
      - 'serverless/otp-auth-service/utils/two-stage-encryption.test.ts'
      - 'serverless/shared/encryption/**'
      - 'serverless/otp-auth-service/vitest.config.ts'
      - 'serverless/otp-auth-service/package.json'
  workflow_dispatch:

jobs:
  test:
    name: Run Encryption Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: serverless/otp-auth-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run all encryption tests
        run: pnpm test

      - name: Generate coverage report
        run: pnpm test:coverage
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./serverless/otp-auth-service/coverage/coverage-final.json
          flags: encryption-libs
          name: encryption-libs-coverage
          fail_ci_if_error: false

