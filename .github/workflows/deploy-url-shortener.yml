name: Deploy URL Shortener

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'serverless/url-shortener/**'
  workflow_dispatch:

jobs:
  # Test job - required before deployment (skip if no test script)
  test:
    runs-on: ubuntu-latest
    name: Test URL Shortener
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'
      
      - name: Install all dependencies
        working-directory: .
        run: pnpm install --frozen-lockfile
      
      - name: Check for test script
        id: check_test
        working-directory: serverless/url-shortener
        run: |
          if grep -q '"test"' package.json && ! grep -q '"test".*"Error: no test specified"' package.json; then
            echo "has_tests=true" >> $GITHUB_OUTPUT
          else
            echo "has_tests=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Run URL Shortener Tests
        if: steps.check_test.outputs.has_tests == 'true'
        working-directory: serverless/url-shortener
        run: pnpm test

      - name: Generate coverage report
        if: steps.check_test.outputs.has_tests == 'true'
        working-directory: serverless/url-shortener
        run: pnpm test:coverage
        continue-on-error: true

      - name: Annotate coverage
        if: always() && steps.check_test.outputs.has_tests == 'true'
        run: |
          if [ -f "serverless/url-shortener/coverage/coverage-summary.json" ]; then
            node scripts/annotate-coverage.js serverless/url-shortener/coverage/coverage-summary.json . "URL Shortener"
          else
            echo "::warning::URL Shortener coverage summary not found - skipping annotations"
          fi
        continue-on-error: true
      
      - name: Skip Tests (No test script)
        if: steps.check_test.outputs.has_tests == 'false'
        run: |
          echo "[WARNING] No test script found in URL Shortener - skipping tests"
          echo "::warning::URL Shortener has no test script - tests skipped"
          echo "::notice::Action Required: Add test script to URL Shortener package.json"
          echo "## [WARNING] URL Shortener Tests" >> $GITHUB_STEP_SUMMARY
          echo "No test script found - skipped (tests will be required when added)" >> $GITHUB_STEP_SUMMARY

  deploy:
    needs: test
    if: needs.test.result == 'success' || needs.test.result == 'skipped'
    runs-on: ubuntu-latest
    name: Build and Deploy URL Shortener
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'
      
      - name: Install all dependencies
        working-directory: .
        run: pnpm install --frozen-lockfile
      
      - name: Validate Required Secrets
        run: |
          if [ -z "${{ secrets.VITE_SERVICE_ENCRYPTION_KEY }}" ]; then
            echo "[ERROR] VITE_SERVICE_ENCRYPTION_KEY secret is not set in GitHub repository secrets"
            echo "Please add VITE_SERVICE_ENCRYPTION_KEY to your GitHub repository secrets:"
            echo "1. Go to Settings > Secrets and variables > Actions"
            echo "2. Click 'New repository secret'"
            echo "3. Name: VITE_SERVICE_ENCRYPTION_KEY"
            echo "4. Value: (use the same key as SERVICE_ENCRYPTION_KEY in OTP Auth Service)"
            exit 1
          fi
          echo "[SUCCESS] VITE_SERVICE_ENCRYPTION_KEY is configured"
      
      - name: Build URL Shortener App
        working-directory: serverless/url-shortener
        env:
          VITE_SERVICE_ENCRYPTION_KEY: ${{ secrets.VITE_SERVICE_ENCRYPTION_KEY }}
        run: |
          # Verify the environment variable is available
          if [ -z "$VITE_SERVICE_ENCRYPTION_KEY" ]; then
            echo "[ERROR] VITE_SERVICE_ENCRYPTION_KEY is not set in build environment"
            exit 1
          fi
          if [ ${#VITE_SERVICE_ENCRYPTION_KEY} -lt 32 ]; then
            echo "[ERROR] VITE_SERVICE_ENCRYPTION_KEY must be at least 32 characters (current: ${#VITE_SERVICE_ENCRYPTION_KEY})"
            exit 1
          fi
          echo "[INFO] Building URL Shortener app with encryption key configured (length: ${#VITE_SERVICE_ENCRYPTION_KEY})"
          # Export the variable to ensure it's available to all subprocesses
          export VITE_SERVICE_ENCRYPTION_KEY
          # Verify it's available before building
          echo "[DEBUG] VITE_SERVICE_ENCRYPTION_KEY is set: ${VITE_SERVICE_ENCRYPTION_KEY:0:10}... (length: ${#VITE_SERVICE_ENCRYPTION_KEY})"
          # Explicitly pass the environment variable to pnpm to ensure it's available to all child processes
          VITE_SERVICE_ENCRYPTION_KEY="$VITE_SERVICE_ENCRYPTION_KEY" pnpm build:all
      
      - name: Verify Build Output
        working-directory: serverless/url-shortener
        run: |
          # Verify that the build completed successfully
          if [ ! -d "app/dist" ]; then
            echo "[ERROR] Build output directory not found"
            exit 1
          fi
          if [ ! -f "dist/app-assets.ts" ]; then
            echo "[ERROR] app-assets.ts not found - build may have failed"
            exit 1
          fi
          # Verify that the encryption key was embedded in the bundle
          # The key should be present in the built JavaScript files
          if grep -r "VITE_SERVICE_ENCRYPTION_KEY" app/dist/assets/*.js 2>/dev/null | grep -q "VITE_SERVICE_ENCRYPTION_KEY"; then
            echo "[SUCCESS] Encryption key reference found in built bundle"
          else
            echo "[WARNING] Encryption key reference not found in built bundle - this may indicate the key wasn't embedded"
            echo "[INFO] This is expected if the key is minified/obfuscated, but verify the app works correctly"
          fi
          echo "[SUCCESS] Build output verified"
      
      - name: Deploy to Cloudflare Workers
        id: deploy
        working-directory: serverless/url-shortener
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: pnpm exec wrangler deploy --env production
      
      - name: Rollback on Failure
        if: failure()
        run: |
          echo "[ERROR] Deployment failed - manual rollback required"
          echo "Please check Cloudflare dashboard and rollback if needed"
          exit 1
      
      - name: Set Worker Secrets (if needed)
        working-directory: serverless/url-shortener
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          if [ -n "${{ secrets.JWT_SECRET }}" ]; then
            echo "${{ secrets.JWT_SECRET }}" | pnpm exec wrangler secret put JWT_SECRET --env production
          fi
          if [ -n "${{ secrets.ALLOWED_ORIGINS }}" ]; then
            echo "${{ secrets.ALLOWED_ORIGINS }}" | pnpm exec wrangler secret put ALLOWED_ORIGINS --env production
          fi
        continue-on-error: true
      
      - name: Deployment Summary
        run: |
          echo "## [SUCCESS] URL Shortener Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The URL Shortener has been deployed to Cloudflare Workers." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service URL:** \`https://s.idling.app\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Health check: https://s.idling.app/health" >> $GITHUB_STEP_SUMMARY
          echo "- API endpoints:" >> $GITHUB_STEP_SUMMARY
          echo "  - POST /api/create - Create short URL (auth required)" >> $GITHUB_STEP_SUMMARY
          echo "  - GET /api/list - List user's URLs (auth required)" >> $GITHUB_STEP_SUMMARY
          echo "  - DELETE /api/delete/:code - Delete URL (auth required)" >> $GITHUB_STEP_SUMMARY
          echo "  - GET /:code - Redirect to original URL" >> $GITHUB_STEP_SUMMARY

