name: Deploy OTP Auth Service

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'serverless/otp-auth-service/**'
  workflow_dispatch:

jobs:
  # Test job - required before deployment
  test:
    runs-on: ubuntu-latest
    name: Test OTP Auth Service
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'
      
      - name: Install all dependencies
        working-directory: .
        run: pnpm install --frozen-lockfile
      
      - name: Run OTP Auth Service Tests
        working-directory: serverless/otp-auth-service
        run: pnpm test
      
      - name: Generate coverage report
        working-directory: .
        run: pnpm --filter @strixun/otp-auth-service test:coverage
        continue-on-error: true
      
      - name: Annotate coverage
        if: always()
        run: |
          if [ -f "serverless/otp-auth-service/coverage/coverage-summary.json" ]; then
            node scripts/annotate-coverage.js serverless/otp-auth-service/coverage/coverage-summary.json . "OTP Auth Service"
          else
            echo "::warning::OTP Auth Service coverage summary not found - skipping annotations"
          fi
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./serverless/otp-auth-service/coverage/coverage-final.json
          flags: otp-auth-service
          name: otp-auth-service-coverage
          fail_ci_if_error: false
        continue-on-error: true
      
      - name: Display coverage summary
        working-directory: serverless/otp-auth-service
        if: always()
        continue-on-error: true
        run: |
          if [ -f "coverage/coverage-summary.json" ]; then
            COVERAGE=$(node -e "const data = require('./coverage/coverage-summary.json'); const total = data.total.lines.pct; console.log(total);")
            echo "Coverage: $COVERAGE%"
            echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
            echo "**Total Coverage:** $COVERAGE%" >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage report not found (this is informational only)"
          fi

  deploy:
    needs: test
    if: needs.test.result == 'success'
    runs-on: ubuntu-latest
    name: Build and Deploy OTP Auth Service
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'
      
      - name: Install all dependencies
        working-directory: .
        run: pnpm install --frozen-lockfile
      
      - name: Build workspace dependencies
        working-directory: .
        run: |
          # Build workspace packages that are needed by the dashboard
          pnpm --filter "@strixun/otp-login" run build:react || echo "OTP login build skipped if no build script"
          # Note: @strixun/status-flair and @strixun/ad-carousel are Svelte components, no build needed
          # but they need export specifiers in package.json (which we've fixed)
      
      - name: Build and Deploy to Cloudflare Workers
        id: deploy
        working-directory: serverless/otp-auth-service
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          VITE_SERVICE_ENCRYPTION_KEY: ${{ secrets.VITE_SERVICE_ENCRYPTION_KEY }}
        run: |
          # Build the dashboard and generate assets
          echo "üî® Building dashboard..."
          pnpm run build
          
          # Verify dashboard-assets.js was created
          echo "üîç Verifying dashboard-assets.js..."
          if [ ! -f "dashboard-assets.js" ]; then
            echo "‚ùå ERROR: dashboard-assets.js was not created!"
            echo "Build may have failed. Checking dashboard dist directory..."
            ls -la dashboard/dist/ || echo "Dashboard dist directory not found"
            exit 1
          fi
          
          # Check that dashboard-assets.js has content (using ES module import)
          echo "üìä Checking dashboard-assets.js content..."
          ASSET_COUNT=$(node --input-type=module -e "import('./dashboard-assets.js').then(m => console.log(Object.keys(m.default || {}).length)).catch(() => console.log('0'))" 2>/dev/null || echo "0")
          if [ "$ASSET_COUNT" = "0" ]; then
            echo "‚ö†Ô∏è  WARNING: dashboard-assets.js appears to be empty or invalid"
            echo "This might cause styles to not load in production"
            echo "File size: $(wc -c < dashboard-assets.js) bytes"
          else
            echo "‚úÖ dashboard-assets.js created with $ASSET_COUNT files"
          fi
          
          # Deploy to Cloudflare Workers (default worker, not production-specific)
          echo "üöÄ Deploying to Cloudflare Workers..."
          pnpm run deploy
      
      - name: Rollback on Failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed - manual rollback required"
          echo "Please check Cloudflare dashboard and rollback if needed"
          exit 1
      
      - name: Set Worker Secrets
        working-directory: serverless/otp-auth-service
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          # Use --env="" to explicitly target the base/top-level environment
          # This eliminates warnings and ensures secrets go to the correct worker
          if [ -n "${{ secrets.JWT_SECRET }}" ]; then
            echo "${{ secrets.JWT_SECRET }}" | pnpm exec wrangler secret put JWT_SECRET --env=""
          fi
          if [ -n "${{ secrets.RESEND_API_KEY }}" ]; then
            echo "${{ secrets.RESEND_API_KEY }}" | pnpm exec wrangler secret put RESEND_API_KEY --env=""
          fi
          if [ -n "${{ secrets.RESEND_FROM_EMAIL }}" ]; then
            echo "${{ secrets.RESEND_FROM_EMAIL }}" | pnpm exec wrangler secret put RESEND_FROM_EMAIL --env=""
          fi
          if [ -n "${{ secrets.ALLOWED_ORIGINS }}" ]; then
            echo "${{ secrets.ALLOWED_ORIGINS }}" | pnpm exec wrangler secret put ALLOWED_ORIGINS --env=""
          fi
          if [ -n "${{ secrets.SERVICE_API_KEY }}" ]; then
            echo "${{ secrets.SERVICE_API_KEY }}" | pnpm exec wrangler secret put SERVICE_API_KEY --env=""
          fi
          # CRITICAL: Workers use SERVICE_ENCRYPTION_KEY (not VITE_SERVICE_ENCRYPTION_KEY)
          # Frontend uses VITE_SERVICE_ENCRYPTION_KEY, but workers use SERVICE_ENCRYPTION_KEY
          # They must have the SAME value, but different names for their respective environments
          if [ -n "${{ secrets.VITE_SERVICE_ENCRYPTION_KEY }}" ]; then
            echo "${{ secrets.VITE_SERVICE_ENCRYPTION_KEY }}" | pnpm exec wrangler secret put SERVICE_ENCRYPTION_KEY --env=""
          fi
          if [ -n "${{ secrets.NETWORK_INTEGRITY_KEYPHRASE }}" ]; then
            echo "${{ secrets.NETWORK_INTEGRITY_KEYPHRASE }}" | pnpm exec wrangler secret put NETWORK_INTEGRITY_KEYPHRASE --env=""
          fi
        continue-on-error: true
      
      - name: Deployment Summary
        run: |
          echo "## üöÄ OTP Auth Service Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The OTP Auth Service has been built and deployed to Cloudflare Workers." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service URL:** \`https://auth.idling.app\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Landing page: https://auth.idling.app/" >> $GITHUB_STEP_SUMMARY
          echo "- Developer Dashboard: https://auth.idling.app/dashboard" >> $GITHUB_STEP_SUMMARY
          echo "- OpenAPI Spec: https://auth.idling.app/openapi.json" >> $GITHUB_STEP_SUMMARY

