name: Deploy Chat Hub

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'chat-hub/**'
      - 'packages/chat/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test Chat Hub
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'
      
      - name: Install all dependencies
        working-directory: .
        run: pnpm install --frozen-lockfile
      
      - name: Check for test script
        id: check_test
        working-directory: chat-hub
        run: |
          if grep -q '"test"' package.json && ! grep -q '"test".*"Error: no test specified"' package.json; then
            echo "has_tests=true" >> $GITHUB_OUTPUT
          else
            echo "has_tests=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Run Chat Hub Tests
        if: steps.check_test.outputs.has_tests == 'true'
        working-directory: chat-hub
        run: pnpm test
      
      - name: Skip Tests (No test script)
        if: steps.check_test.outputs.has_tests == 'false'
        run: |
          echo "â­ï¸ No test script found in Chat Hub - skipping tests"

  deploy:
    needs: test
    if: needs.test.result == 'success' || needs.test.result == 'skipped'
    runs-on: ubuntu-latest
    name: Build and Deploy Chat Hub
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'
      
      - name: Install all dependencies
        working-directory: .
        run: pnpm install --frozen-lockfile
      
      - name: Build workspace dependencies
        working-directory: .
        run: |
          # Build dependencies in correct order
          pnpm --filter "@strixun/types" run build
          pnpm --filter "@strixun/error-utils" run build
          pnpm --filter "@strixun/service-client" run build
          pnpm --filter "@strixun/api-framework" run build
          pnpm --filter "@strixun/auth-store" run build
          pnpm --filter "@strixun/chat" run build
          pnpm --filter "@strixun/otp-login" run build:react
      
      - name: Build Chat Hub
        working-directory: chat-hub
        env:
          VITE_CHAT_SIGNALING_URL: https://chat-api.idling.app
          VITE_AUTH_API_URL: ${{ secrets.VITE_AUTH_API_URL || 'https://auth.idling.app' }}
        run: pnpm run build
      
      - name: Deploy to Cloudflare Pages
        id: deploy
        working-directory: chat-hub
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          # Create project if it doesn't exist (suppress error if already exists)
          pnpm exec wrangler pages project create chat-hub --production-branch=main 2>/dev/null || echo "Project already exists, continuing with deployment..."
          # Build outputs to ../dist/chat-hub (relative to chat-hub directory)
          pnpm exec wrangler pages deploy ../dist/chat-hub --project-name=chat-hub --branch=main
      
      - name: Rollback on Failure
        if: failure()
        run: |
          echo "âœ— Deployment failed - manual rollback required"
          echo "Please check Cloudflare dashboard and rollback if needed"
          exit 1
      
      - name: Deployment Summary
        run: |
          echo "## ðŸ’¬ Chat Hub Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The Chat Hub has been deployed to Cloudflare Pages." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend URL:** \`https://chat.idling.app\`" >> $GITHUB_STEP_SUMMARY
          echo "**API URL:** \`https://chat-api.idling.app\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Features:" >> $GITHUB_STEP_SUMMARY
          echo "- P2P real-time chat via WebRTC" >> $GITHUB_STEP_SUMMARY
          echo "- Room creation and management" >> $GITHUB_STEP_SUMMARY
          echo "- Typing indicators" >> $GITHUB_STEP_SUMMARY
          echo "- HttpOnly cookie authentication" >> $GITHUB_STEP_SUMMARY
