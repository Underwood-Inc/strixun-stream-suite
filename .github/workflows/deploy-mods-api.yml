name: Deploy Mods API

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'serverless/mods-api/**'
  workflow_dispatch:

jobs:
  # Test job - required before deployment (skip if no test script)
  test:
    runs-on: ubuntu-latest
    name: Test Mods API
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'
      
      - name: Install all dependencies
        working-directory: .
        run: pnpm install --frozen-lockfile
      
      - name: Check for test script
        id: check_test
        working-directory: serverless/mods-api
        run: |
          if grep -q '"test"' package.json && ! grep -q '"test".*"Error: no test specified"' package.json; then
            echo "has_tests=true" >> $GITHUB_OUTPUT
          else
            echo "has_tests=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Run Mods API Tests
        if: steps.check_test.outputs.has_tests == 'true'
        working-directory: serverless/mods-api
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NETWORK_INTEGRITY_KEYPHRASE: ${{ secrets.NETWORK_INTEGRITY_KEYPHRASE }}
          FILE_INTEGRITY_KEYPHRASE: ${{ secrets.FILE_INTEGRITY_KEYPHRASE }}
          MODS_ENCRYPTION_KEY: ${{ secrets.MODS_ENCRYPTION_KEY }}
        run: pnpm test
      
      - name: Generate coverage report
        if: steps.check_test.outputs.has_tests == 'true'
        working-directory: serverless/mods-api
        run: pnpm test:coverage
        continue-on-error: true

      - name: Annotate coverage
        if: always() && steps.check_test.outputs.has_tests == 'true'
        run: |
          if [ -f "serverless/mods-api/coverage/coverage-summary.json" ]; then
            node scripts/annotate-coverage.js serverless/mods-api/coverage/coverage-summary.json . "Mods API"
          else
            echo "::warning::Mods API coverage summary not found - skipping annotations"
          fi
        continue-on-error: true

      - name: Skip Tests (No test script)
        if: steps.check_test.outputs.has_tests == 'false'
        run: |
          echo "âš  No test script found in Mods API - skipping tests"
          echo "::warning::Mods API has no test script - tests skipped"
          echo "::notice::Action Required: Add test script to Mods API package.json"
          echo "## âš  Mods API Tests" >> $GITHUB_STEP_SUMMARY
          echo "No test script found - skipped (tests will be required when added)" >> $GITHUB_STEP_SUMMARY

  deploy:
    needs: test
    if: needs.test.result == 'success' || needs.test.result == 'skipped'
    runs-on: ubuntu-latest
    name: Build and Deploy Mods API
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'
      
      - name: Install all dependencies
        working-directory: .
        run: pnpm install --frozen-lockfile
      
      - name: Deploy to Cloudflare Workers
        id: deploy
        working-directory: serverless/mods-api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: pnpm exec wrangler deploy
      
      - name: Rollback on Failure
        if: failure()
        run: |
          echo "âœ— Deployment failed - manual rollback required"
          echo "Please check Cloudflare dashboard and rollback if needed"
          exit 1
      
      - name: Set Worker Secrets (if needed)
        working-directory: serverless/mods-api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          if [ -n "${{ secrets.JWT_SECRET }}" ]; then
            echo "${{ secrets.JWT_SECRET }}" | pnpm exec wrangler secret put JWT_SECRET --env production || echo "${{ secrets.JWT_SECRET }}" | pnpm exec wrangler secret put JWT_SECRET
          fi
          # CRITICAL: ALLOWED_ORIGINS is required for CORS - use default if secret not set
          # NOTE: mods-api uses default deployment (not --env production), so secrets go to default worker
          if [ -n "${{ secrets.ALLOWED_ORIGINS }}" ]; then
            echo "${{ secrets.ALLOWED_ORIGINS }}" | pnpm exec wrangler secret put ALLOWED_ORIGINS || true
          else
            echo "âš   WARNING: ALLOWED_ORIGINS secret is not set! Using default production origins."
            echo "https://mods.idling.app,https://auth.idling.app,https://api.idling.app,https://customer.idling.app,https://game.idling.app,https://s.idling.app,https://chat.idling.app,https://idling.app,https://www.idling.app" | pnpm exec wrangler secret put ALLOWED_ORIGINS || true
          fi
          if [ -n "${{ secrets.MODS_PUBLIC_URL }}" ]; then
            echo "${{ secrets.MODS_PUBLIC_URL }}" | pnpm exec wrangler secret put MODS_PUBLIC_URL || true
          fi
          if [ -n "${{ secrets.SERVICE_API_KEY }}" ]; then
            echo "${{ secrets.SERVICE_API_KEY }}" | pnpm exec wrangler secret put SERVICE_API_KEY || true
          fi
          if [ -n "${{ secrets.NETWORK_INTEGRITY_KEYPHRASE }}" ]; then
            echo "${{ secrets.NETWORK_INTEGRITY_KEYPHRASE }}" | pnpm exec wrangler secret put NETWORK_INTEGRITY_KEYPHRASE || true
          fi
          # CRITICAL: FILE_INTEGRITY_KEYPHRASE is required for HMAC-SHA256 file integrity verification
          # This is separate from NETWORK_INTEGRITY_KEYPHRASE and is used to prevent hash spoofing
          if [ -n "${{ secrets.FILE_INTEGRITY_KEYPHRASE }}" ]; then
            echo "${{ secrets.FILE_INTEGRITY_KEYPHRASE }}" | pnpm exec wrangler secret put FILE_INTEGRITY_KEYPHRASE || true
          else
            echo "âš   WARNING: FILE_INTEGRITY_KEYPHRASE secret is not set!"
            echo "File integrity verification will use fallback keyphrase (development only)"
            echo "Please add FILE_INTEGRITY_KEYPHRASE to GitHub Secrets for production security"
          fi
          if [ -n "${{ secrets.MODS_ENCRYPTION_KEY }}" ]; then
            echo "${{ secrets.MODS_ENCRYPTION_KEY }}" | pnpm exec wrangler secret put MODS_ENCRYPTION_KEY || true
          fi
        continue-on-error: true
      
      - name: Deployment Summary
        run: |
          echo "## ðŸ“¦ Mods API Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The Mods API has been deployed to Cloudflare Workers." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service URL:** \`https://mods-api.idling.app\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Required Secrets:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**CRITICAL:** The following secrets must be set in both GitHub Secrets and Cloudflare Worker:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. **\`MODS_ENCRYPTION_KEY\`** - Shared encryption key for file encryption/decryption" >> $GITHUB_STEP_SUMMARY
          echo "   - Must match the key used in mods-hub frontend build" >> $GITHUB_STEP_SUMMARY
          echo "   - Minimum 32 characters" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "2. **\`FILE_INTEGRITY_KEYPHRASE\`** - Secret keyphrase for HMAC-SHA256 file integrity verification" >> $GITHUB_STEP_SUMMARY
          echo "   - **Server-side only** - prevents hash spoofing attacks" >> $GITHUB_STEP_SUMMARY
          echo "   - Used to calculate cryptographic signatures that cannot be forged" >> $GITHUB_STEP_SUMMARY
          echo "   - **NOT exposed in frontend** - this is the security that prevents spoofing" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "3. **\`JWT_SECRET\`** - JWT signing secret for authentication" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— API Endpoints:" >> $GITHUB_STEP_SUMMARY
          echo "- Health check: https://mods-api.idling.app/health" >> $GITHUB_STEP_SUMMARY
          echo "- GET /mods - List mods" >> $GITHUB_STEP_SUMMARY
          echo "- GET /mods/:modId - Get mod detail" >> $GITHUB_STEP_SUMMARY
          echo "- POST /mods - Upload mod (auth required)" >> $GITHUB_STEP_SUMMARY
          echo "- PATCH /mods/:modId - Update mod (auth required)" >> $GITHUB_STEP_SUMMARY
          echo "- DELETE /mods/:modId - Delete mod (auth required)" >> $GITHUB_STEP_SUMMARY
          echo "- POST /mods/:modId/versions - Upload version (auth required)" >> $GITHUB_STEP_SUMMARY
          echo "- GET /mods/:modId/versions/:versionId/download - Download version" >> $GITHUB_STEP_SUMMARY
          echo "- GET /mods/:modId/versions/:versionId/verify - Verify file integrity" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Security Notes:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**File Integrity Protection:**" >> $GITHUB_STEP_SUMMARY
          echo "- Files are encrypted with \`MODS_ENCRYPTION_KEY\` (exposed in frontend for client-side encryption)" >> $GITHUB_STEP_SUMMARY
          echo "- Integrity hashes use \`FILE_INTEGRITY_KEYPHRASE\` (server-side secret) - **cannot be spoofed**" >> $GITHUB_STEP_SUMMARY
          echo "- Even if someone extracts \`MODS_ENCRYPTION_KEY\` from the frontend, they cannot forge integrity hashes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> ðŸ’¡ The \`FILE_INTEGRITY_KEYPHRASE\` secret ensures that file integrity verification cannot be bypassed, even if the encryption key is exposed." >> $GITHUB_STEP_SUMMARY

