name: Deploy Mods API

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'serverless/mods-api/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Mods API
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install root dependencies
        working-directory: .
        run: pnpm install --frozen-lockfile
      
      - name: Install mods-api dependencies
        working-directory: serverless/mods-api
        run: pnpm install --frozen-lockfile
      
      - name: Deploy to Cloudflare Workers
        working-directory: serverless/mods-api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: pnpm exec wrangler deploy
      
      - name: Set Worker Secrets (if needed)
        working-directory: serverless/mods-api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          if [ -n "${{ secrets.JWT_SECRET }}" ]; then
            echo "${{ secrets.JWT_SECRET }}" | pnpm exec wrangler secret put JWT_SECRET
          fi
          if [ -n "${{ secrets.ALLOWED_ORIGINS }}" ]; then
            echo "${{ secrets.ALLOWED_ORIGINS }}" | pnpm exec wrangler secret put ALLOWED_ORIGINS
          fi
          if [ -n "${{ secrets.MODS_PUBLIC_URL }}" ]; then
            echo "${{ secrets.MODS_PUBLIC_URL }}" | pnpm exec wrangler secret put MODS_PUBLIC_URL
          fi
        continue-on-error: true
      
      - name: Deployment Summary
        run: |
          echo "## ðŸ“¦ Mods API Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The Mods API has been deployed to Cloudflare Workers." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service URL:** \`https://mods.idling.app\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Health check: https://mods.idling.app/health" >> $GITHUB_STEP_SUMMARY
          echo "- API endpoints:" >> $GITHUB_STEP_SUMMARY
          echo "  - GET /mods - List mods" >> $GITHUB_STEP_SUMMARY
          echo "  - GET /mods/:modId - Get mod detail" >> $GITHUB_STEP_SUMMARY
          echo "  - POST /mods - Upload mod (auth required)" >> $GITHUB_STEP_SUMMARY
          echo "  - PATCH /mods/:modId - Update mod (auth required)" >> $GITHUB_STEP_SUMMARY
          echo "  - DELETE /mods/:modId - Delete mod (auth required)" >> $GITHUB_STEP_SUMMARY
          echo "  - POST /mods/:modId/versions - Upload version (auth required)" >> $GITHUB_STEP_SUMMARY
          echo "  - GET /mods/:modId/versions/:versionId/download - Download version" >> $GITHUB_STEP_SUMMARY

